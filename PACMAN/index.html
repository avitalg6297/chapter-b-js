<!DOCTYPE html>
<html>

<head></head>

<body>
  <div id="gameDiv">
    SCORE:
    <input id="lblScore" type="text" />
    <br />
    TIME:
    <input id="lblTime" type="text" />
    <br />
    <canvas id="canvas" height="600" width="600"></canvas>
  </div>

  <div class=registrationForm style="display:none;" id="signUpDiv">
    <form name="register" onsubmit="return validate()">
      <label for="username">Username:</label>
      <br>
      <input type="text" id="username" name="username">
      <br>
      <label for="password">Password:</label>
      <br>
      <input type="password" id="password" name="password">
      <br>
      <label for="fullName">Full name:</label>
      <br>
      <input type="text" id="fullName" name="fullName">
      <br>
      <label for="email">Email address:</label>
      <br>
      <input type="email" id="email" name="email">
      <br>
      <label for="dateOfBirth">Date of birth:</label>
      <br>
      <input type="date" id="dateOfBirth" name="dateOfBirth"><br>
      <br>
      <input type="submit" name="Submit" value="Submit" />
    </form>
  </div>

  <div class=logInForm style="display:none;" id="signInDiv">
    <form name="logIn" onsubmit="return startGame()">
      <label for="loginUsername">Username:</label>
      <br>
      <input type="text" id="loginUsername" name="loginUsername">
      <br>
      <label for="loginPassword">Password:</label>
      <br>
      <input type="password" id="loginPassword" name="loginPassword">
      <br>
      <input type="submit" name="Submit" value="Sign In" />
    </form>
  </div>

  <div class=welcome id="welcomeDiv">
    <form name="welcome">
      <input type="button" name="answer" value="Sign in" onclick="showSignInDiv()" />
      <br>
      <input type="button" name="answer" value="Sign up" onclick="showSignUpDiv()" />
      <br>
    </form>
  </div>

  <script type="text/javascript" src="welcomeForm.js">
  </script>
  <script type="text/javascript" src="logInForm.js">
  </script>
  <script type="text/javascript" src="registrationForm.js">
  </script>
  <script type="text/javascript" src="code.js">
  </script>
</body>
</html>
